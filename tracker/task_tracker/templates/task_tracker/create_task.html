{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Task</h4>
                </div>
                <div class="card-body">
                    <form action="" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Task ID -->
                        <div class="form-floating mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="task_id" 
                                   name="task_id" 
                                   required 
                                   placeholder="Enter Task ID">
                            <label for="task_id">Task ID</label>
                            <div class="invalid-feedback">
                                Please provide a task ID.
                            </div>
                        </div>

                        <!-- Task Description -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      placeholder="Enter Task Description"
                                      style="height: 100px"></textarea>
                            <label for="description">Task Description</label>
                        </div>

                        <!-- Task Type -->
                        <div class="mb-4">
                            <label class="form-label">Task Type</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="type_prod" value="p" required>
                                    <label class="form-check-label" for="type_prod">
                                        Production
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="type_nonprod" value="n" required>
                                    <label class="form-check-label" for="type_nonprod">
                                        Non-production
                                    </label>
                                </div>
                            </div>
                            <div class="invalid-feedback">
                                Please select a task type.
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Create Task
                            </button>
                            <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Form Validation Script -->
<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

{% endblock %}
